<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>forEach</title>
	<link href="img/icon.png" rel="shortcut icon">
	<link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<style>
	
</style>
<body>
	
</body>
<script>
	var a = [1,2,3,4,5];
	function match(elem) {
		return (elem > 3);
	}
	var b = a.filter(match);
	console.log(b,a);

	/*filter 可以接受第二个参数*/
	var arr = [2, 8, 3, 4, 1, 3, 2, 9];
	var obj = function(){
		this.MAX = 3;
	}
	var myFilter = function(item) {
		if (item > this.MAX) {
			return true;
		}
	}
	var brr = arr.filter(myFilter, new obj());
	console.log(brr);
</script>
</html>
