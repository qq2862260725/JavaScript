<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Join</title>
	<link href="img/icon.png" rel="shortcut icon">
	<link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>

</body>
<script>
	/*join() use in Array*/
	var a = ['a','b','c','d'];
	console.log(a.join());
	console.log(a.join('--'));

	/*join() use in String*/
	var b = 'Hello';
	var c = Array.prototype.join.call(b,'-');
	console.log(c);

	/*join() use in Object(just like Array)*/
	var d = {0:'a',1:'b',length:2};
	var e = Array.prototype.join.call(d,'-');
	console.log(e);
</script>
</html>
